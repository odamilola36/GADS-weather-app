            <div class="details">
                <div class="name">
                    <h1 class="city-name">Lagos, Nigeria.</h1>
                    <!-- <p class="time">time</p> -->
                </div>
                
            </div>
        </div>
        <div class="other-details">
            <div class="container">
                <div class="desktop-search">
                    <input aria-label="Enter the name of the city you want to search" class="" type="text" name="city" placeholder="Enter the name of a city" id="searchI">

                    <svg visibility="hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="18px" height="18px"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
                </div>
                <div class="searchIdeas">
                    <p>London</p>
                    <p>Lagos</p>
                    <p>New York</p>
                    <p>Budapest</p>
                </div>
                <div class="details-header">
                    <p class="today active">Today</p>
                    <p class="weekly">This Week</p>
                </div>
                <div class="detail data-today">
                    <div class="data">Damilola Omowumi</div>
                    <div class="data">Damilola Omowumi</div>
                    <div class="data">Damilola Omowumi</div>
                    <div class="data">Damilola Omowumi</div>
